<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inventario de Productos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Inventario de Productos</h2>
        <form action="../php/guardar_producto.php" method="POST">
        
            <!-- Nombre del Producto -->
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Ingresa el nombre del producto" required>
            </div>
    
            <!-- Precio del Producto -->
            <div class="form-group">
                <label for="productPrice">Precio del Producto (MXN)</label>
                <input type="number" id="precio_producto" name="precio_producto" step="0.01" placeholder="Ej. 500" required>
            </div>
    
            <!-- Cantidad Total del Producto -->
            <div class="form-group">
                <label for="productQuantity">Cantidad Total del Producto</label>
                <input type="number" id="cantidad_total" name="cantidad_total" placeholder="Ej. 100" required>
            </div>
    
            <!-- BotÃ³n de Enviar -->
            <button type="submit" class="btn-submit">Registrar Producto</button>
        </form>
        <div class="form-footer">
            <p>&copy; 2024 Alquiladora de Mesas y Sillas.</p>
        </div>
    </div>
    
</body>
</html>
