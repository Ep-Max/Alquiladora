<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        /* Estilo base */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registrar cliente</h2>
        <form action="../php/registrar_cliente.php" method="POST">
            <!-- ID (Generado automáticamente por MySQL) -->
            <div class="form-group">
                <label for="numero_telefono">Número de Teléfono</label>
                <input type="text" id="numero_telefono" name="numero_telefono" placeholder="Ingresa el número de teléfono" required>
            </div>

            <!-- Nombre del Cliente -->
            <div class="form-group">
                <label for="nombre_cliente">Nombre</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente" placeholder="Ingresa el nombre del cliente" required>
            </div>

            <div class="form-group">
                <label for="apellido_cliente">Apellido</label>
                <input type="text" id="apellido_cliente" name="apellido_cliente" placeholder="Ingresa el apellido del cliente" required>
            </div>

            <!-- Correo del Cliente -->
            <div class="form-group">
                <label for="correo_cliente">Correo Electrónico</label>
                <input type="email" id="correo_cliente" name="correo_cliente" placeholder="Ingresa el correo electrónico" required>
            </div>

            <!-- Dirección del Cliente -->
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal" required>
            </div>

            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" id="calle" name="calle" placeholder="Calle" required>
            </div>

            <div class="form-group">
                <label for="numero_calle">Número</label>
                <input type="text" id="numero_calle" name="numero_calle" placeholder="Número de la casa o edificio" required>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit">Registrar Cliente</button>
        </form>

        <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
        </div>
    </div>

</body>
</html>
